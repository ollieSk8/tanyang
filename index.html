	<script>
   	(function(){
   		 var swiper = new Swiper('.swiper-container', {
        	 direction: 'vertical',
			 onTransitionEnd:function(swiper){
				 var page=swiper.slides;
				 var prevPage=page.eq(swiper.previousIndex);
				 var curPage=page.eq(swiper.activeIndex);

				 var prevAnimatePage=prevPage.find('[data-animate]');
				 var curAnimatePage=curPage.find('[data-animate]');

				 toChange(prevAnimatePage);
				 toChange(curAnimatePage);
			 }
    	 });

		 function toChange(page){
			 page.each(function(index,elem){
			     var attr=$(elem).attr('data-animate');

				 if($(elem).hasClass(attr)){
					 $(elem).removeClass(attr);
					 $(elem).removeClass('animated');
				 }else{
					$(elem).addClass(attr);
					 $(elem).addClass('animated');
				 }
			 });
		 }
		 function audioEvent(){
		 	var audio=$('audio');
		 	var playBtn=$('#music-play');
		 	audio.on('canplaythrough',function(){
		 		audio[0].play();
		 		audio[0].volume=0.4;
		 		audio.attr('loop','loop');
		 	});
		 	playBtn.on('touchstart',function(){
		 		
		 		if(audio.attr('data-satus')=='pluse'){
		 			audio[0].play();
		 			audio.attr('data-satus','play');
		 			$(this).removeClass('stop-status');
		 			$(this).addClass('music-play');
		 			
		 		}else{
		 			audio[0].pause();
		 			audio.attr('data-satus','pluse');
		 			$(this).removeClass('music-play');
		 			$(this).addClass('stop-status');
		 			
		 			
		 		}
		 	});
		 	$(window).on('unload',function(){
		 		audio[0].pause();
		 	});
		 };
		 audioEvent();
   	})();
    </script>
